<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('people')">People</button>
  </div>

  <div class="gallery">
    <img src="images/nature1.jpg" class="gallery-item nature" onclick="openLightbox(this)" />
    <img src="images/city1.jpg" class="gallery-item city" onclick="openLightbox(this)" />
    <img src="images/people1.jpg" class="gallery-item people" onclick="openLightbox(this)" />
    <img src="images/nature2.jpg" class="gallery-item nature" onclick="openLightbox(this)" />
    <img src="images/city2.jpg" class="gallery-item city" onclick="openLightbox(this)" />
    <img src="images/people2.jpg" class="gallery-item people" onclick="openLightbox(this)" />
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" />
    <button class="prev" onclick="prevImage()">&#10094;</button>
    <button class="next" onclick="nextImage()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
